<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clappr Player</title>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
    }

    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  
  <script>
    // Get the stream URL from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('stream');

    // Initialize Clappr player if the stream URL is present
    if (streamUrl) {
      const player = new Clappr.Player({
        source: decodeURIComponent(streamUrl),
        parentId: '#player',
        autoPlay: true,
        height: '100%',
        width: '100%',
      });
    } else {
      document.body.innerHTML = '<h1 style="color: white;">Stream URL not found!</h1>';
    }
  </script>
</body>
</html>
